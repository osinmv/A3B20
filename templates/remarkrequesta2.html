<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/feedback.css">
    <title>Remark request</title>
</head>

<body>
    {% extends "index.html" %}
    {% block content %}
    <div class="content">
        <h3>Remark request for a2 </h3>

        <hr class="description">

        <div class="container">
            <form action="{{ url_for('remarkrequesta2')}}" method="POST">
                <p>Note: You can only submit one remark request per assessment</p>
                <p>Select your instructor</p>
                <table data-req="1">
                    {% for item in instructors %}
                    <input class="radio" type="radio" name= "Instruct_name" value="{{item['username']}}" required>
                    <label for= "A"> {{item['username']}} </label> <br>
                    {% endfor %}
                </table>
                <textarea name="message" placeholder="Enter your reason of remarking here." rows="10" cols="180"></textarea>

                <br><br>

                <input type="submit" class="block" value="Send"></input>

            </form>
        </div>
    </div>
    
    {% endblock %}
    

</body>

</html>
