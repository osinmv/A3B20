<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/signup.css">
</head>

<body>
    <div class="login-form">
        <form actions="#" method="post">

            <h1>CSCB63 Sign up</h1>
            <p>First Name</p>

            <input class="text" type="text" name="first_name" placeholder="Enter your first name">

            <p>Last Name</p>
            <input class="text" type="text" name="second_name" placeholder="Enter your last name">

            <p>Username</p>
            <input class="text" type="text" name="username" placeholder="Enter your username">

            <p>Password</p>
            <input class="text" type="text" name="password" placeholder="Enter your password">

            <br><br>

            <label>Type of user</label>
            <!-- Fix up the radio buttons and allign them -->
            <input class="choice" type="radio" name="persontype" value="0"> Student
            <input class="choice" type="radio" name="persontype" value="1"> Instructor
            <input class="btn" type="submit" value="submit">
        </form>
    </div>
</body>

</html>
