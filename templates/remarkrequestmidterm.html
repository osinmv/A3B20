<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/feedback.css">
    <title>Remark request</title>
</head>

<body>
    {% extends "index.html" %}
    {% block content %}
    <h3>Remark request for Midterm </h3>

    <hr class="description">

    <div class="container">
        <form action="{{ url_for('remarkrequest')}}" method="POST">
            <p>Note: You can only submit one remark request per assessment</p>
            <textarea name="message" placeholder="Enter your reason of remarking here." rows="10" cols="180"></textarea>
        
            <br><br><br><br><br>

            <button type="button" class="block">Submit</button>

        </form>
        {% endblock %}

    

</body>

</html>
