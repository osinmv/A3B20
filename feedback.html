<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/feedback.css">
        <title>CSCB63 Feedback</title>
    </head>

    <body>
        {% extends "index.html" %}
        {% block content %}
        <div class="content">
            <h3>Course Feedback</h3>
            <hr class="description">

            <div class="container">
                <form action="{{ url_for('feedback')}}" method="POST">
                <p>Enter Your Feedbacks And Suggestions For This Course Below</p>
                <textarea name="message" rows="4" cols="180"></textarea>
                <br/>
                <input type="submit" value="Send">
                </form>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
